<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" class="w-16 h-16">
  <style>
    .anim-foundation {
      animation: sink-solidify 2.5s cubic-bezier(0.25, 1, 0.5, 1) infinite;
      transform-origin: bottom;
    }
    @keyframes sink-solidify {
      0% { transform: translateY(-30px); opacity: 0; }
      40% { transform: translateY(0); opacity: 1; filter: brightness(1); }
      60% { transform: scaleY(0.95) translateY(2px); filter: brightness(1.2); }
      80% { transform: scaleY(1) translateY(0); filter: brightness(1); }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
  <rect x="0" y="56" width="64" height="4" fill="#44403C" />
  <rect x="20" y="8" width="24" height="48" rx="2" fill="#EAB308" class="anim-foundation" />
</svg>
