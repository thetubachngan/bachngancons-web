  <style>
    @keyframes gear-cw { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes gear-ccw { 0% { transform: rotate(0deg); } 100% { transform: rotate(-360deg); } }
    @keyframes pulse-glow {
      0%,100% { filter: drop-shadow(0 0 2px #EAB308); }
      50% { filter: drop-shadow(0 0 8px #EAB308); }
    }
    @keyframes fade-in { 0% { opacity: 0; } 100% { opacity: 1; } }
    @keyframes text-up {
      0% { opacity: 0; transform: translateY(6px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes check-pop {
      0%,80% { transform: scale(0); opacity: 0; }
      90% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    .gear-cw { animation: gear-cw 8s linear infinite; }
    .gear-ccw { animation: gear-ccw 8s linear infinite; }
    .gear-cw-slow { animation: gear-cw 12s linear infinite; }
    .gear-ccw-slow { animation: gear-ccw 12s linear infinite; }
    .glow { animation: pulse-glow 3s ease-in-out infinite; }
    .label { font-family: sans-serif; font-size: 7px; font-weight: 700; fill: #F5F5F4; text-anchor: middle; }
    .sub-label { font-family: sans-serif; font-size: 5px; fill: #A8A29E; text-anchor: middle; }
    .icon-text { font-family: sans-serif; font-size: 10px; text-anchor: middle; dominant-baseline: central; }
    .check { animation: check-pop 4s ease-out infinite; }
    .check2 { animation: check-pop 4s ease-out 0.5s infinite; }
    .check3 { animation: check-pop 4s ease-out 1s infinite; }
  </style>

